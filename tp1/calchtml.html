<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    form {
      margin-top: 20px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Simple Calculator</h1>

  <form id="calculatorForm">
    <label for="input1">Number 1:</label>
    <input type="number" id="input1" required>

    <label for="operation">Operation:</label>
    <select id="operation" required>
      <option value="add">Addition (+)</option>
      <option value="subtract">Subtraction (-)</option>
      <option value="multiply">Multiplication (*)</option>
      <option value="divide">Division (/)</option>
    </select>

    <label for="input2">Number 2:</label>
    <input type="number" id="input2" required>

    <button type="button" onclick="calculate()">Submit</button>
    <button type="reset">Reset</button>
  </form>

  <div id="result"></div>

  <script>
    function calculate() {
      // Get input values and operation
      var input1 = parseFloat(document.getElementById('input1').value);
      var input2 = parseFloat(document.getElementById('input2').value);
      var operation = document.getElementById('operation').value;

      //  the calculation based on the selected operation
      var result;
      switch (operation) {
        case 'add':
          result = input1 + input2;
          break;
        case 'subtract':
          result = input1 - input2;
          break;
        case 'multiply':
          result = input1 * input2;
          break;
        case 'divide':
          result = input1 / input2;
          break;
        default:
          result = 'Invalid operation';
      }

      // Display the result
      document.getElementById('result').innerText = 'Result: ' + result;
    }
  </script>

</body>
</html>
