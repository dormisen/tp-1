//  Calculate the perimeter and area of a square:
const sideLength = prompt(' Enter the side length of the square: ');
const perimeter = 4 * sideLength;

alert(`   Perimeter: ${perimeter}, Area: ${area}`);

const exchangeRate = 10.5;  
const dirhams = euros * exchangeRate;
alert(`   ${euros} Euros is equal to ${dirhams} Dirhams.`);

//  Calculate duration in seconds:
const hours = Number(prompt(' Enter hours:'));
const minutes = Number(prompt('    Enter minutes:'));
const seconds = Number(prompt('    Enter seconds:'));

const totalSeconds = hours * 3600 + minutes * 60 + seconds;
alert(`   The duration is ${totalSeconds} seconds.`);
